name: SevenZip.NET

on:
  push:
    branches: [ "*" ]
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches: [ "main" ]

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: false
  
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
  publish:      
    runs-on: windows-latest
    #if: startsWith(github.ref, 'refs/tags/')
    steps:
    - name: Build Release
      run: dotnet build --no-restore -c Release
    - name: NuGet Pack
      run: dotnet pack -c Release --output build/packages
    - name: NuGet Publish
      run: dotnet nuget push build/packages/**/*.nupkg --api-key ${{secrets.GITHUB_TOKEN}} --skip-duplicate --source https://nuget.pkg.github.com/exocad/index.json
      
